server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Proxy API calls to the backend running on the host (host.docker.internal:5251)
    # Backend in development launches on port 5251 (see Properties/launchSettings.json)
    location /api/ {
        proxy_pass http://host.docker.internal:5251/api/;
        proxy_http_version 1.1;
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_set_header   Connection "";
    }

    # Serve SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }
}
